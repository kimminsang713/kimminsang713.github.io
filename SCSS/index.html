<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  type="text/css" rel="styleheet" href="/SCSS/styles.css">
    <title>CSS</title>
<style>
.box{
    background: gray;
    width:300px;
    height: 300px;
    margin-bottom:2px;
    display: inline-block;
    color:white;
}
.box:nth-child(2){
margin-left:50px;
}

.box:nth-child(3){
margin-left:20px;
}

</style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>
